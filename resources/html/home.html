{% extends "base.html" %}
{% block content %}
<div class="row">
    <form action="/todos" method="POST">
        {% csrf-field %}
        <label>create todo</label>
        <input type="text" name="todo" placeholder="Add you todo here">
        <input type="submit" name="submit" value="add todo">
    </form>
</div>
<div class="row">
    <ul>
        {% for t in todos %}
        <li>{{t}}  </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
